<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>useful.aspectratio.js: Scripted Aspect Ratio</title>
		<style>
			html { font-family:Sans-Serif; font-size:75%; height:100%; }
			body { _height:100%; line-height:180%; margin:0; min-height:100%; padding:0; }
			.example { max-width:960px; margin:0 auto; padding:2em; }
			.example-left, .example-right { max-width:480px; }
		</style>
		<!--[if lte IE 9]>
			<meta http-equiv="imagetoolbar" content="no"/>
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
			<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<section class="example example-left">
			<article>
				<h2>Scripted Aspect Ratio</h2>
				<p>Adjusts the height of the box when the width changes to keep the proportions the same.</p>
				<p><a class="button downloadButton" href="http://www.woollymittens.nl/downloads/aspect.zip" target="_blank">Download</a></p>
			</article>
			<aside>

				<!-- Cut below this -->
				<style>@import url("./css/aspectratio.css")</style>
				<section class="aspect">
					<article>
						Aspect ratio 16:9
					</article>
				</section>
				<script src="./js/useful.aspectratio.js"></script>
				<script>
				//<!--
					useful.css.select({
						rule : '.aspect',
						handler : useful.aspectratio.watch,
						data : {
							'ratio' : 9/16,
							'interval' : 1000,
							'offset' : 0 // to correct for padding and borders
						}
					});
				//-->
				</script>
				<!-- Cut above this -->

			</aside>
		</section>
	</body>
</html>
